<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stocks Calculator</title>
</head>
<body>
    <h1>Stocks</h1>
    <main>
        <div class="align">
            <input id="price-init" type="number"  placeholder="Enter initial price"/>
        </div>
        
        <div class="align">
            <input id="qty" type="number"  placeholder="Enter Quantity"/>
        </div>

        <div class="align">
            <input id="price-now" type="number"  placeholder="Enter current price"/>
        </div>
        <button id="btn">Calculate</button>
        <div id="output"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
